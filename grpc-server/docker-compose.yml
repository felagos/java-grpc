version: '3.8'

services:
  grpc-server-1:
    build:
      context: .
      dockerfile: Dockerfile
    image: grpc-server:1
    container_name: grpc-server-1
    environment:
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
    restart: unless-stopped
    networks:
      - grpc-network
    healthcheck:
      test: ["CMD", "sh", "-c", "ss -tlnp | grep :6565 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  grpc-server-2:
    build:
      context: .
      dockerfile: Dockerfile
    image: grpc-server:2
    container_name: grpc-server-2
    environment:
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
    restart: unless-stopped
    networks:
      - grpc-network
    healthcheck:
      test: ["CMD", "sh", "-c", "ss -tlnp | grep :6565 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  grpc-server-3:
    build:
      context: .
      dockerfile: Dockerfile
    image: grpc-server:3
    container_name: grpc-server-3
    environment:
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
    restart: unless-stopped
    networks:
      - grpc-network
    healthcheck:
      test: ["CMD", "sh", "-c", "ss -tlnp | grep :6565 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: grpc-nginx-lb
    ports:
      - "6565:6565"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - grpc-server-1
      - grpc-server-2
      - grpc-server-3
    restart: unless-stopped
    networks:
      - grpc-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  grpc-network:
    driver: bridge
