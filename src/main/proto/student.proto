syntax = "proto3";

import "person.proto";

package proto.common;

option java_package = "com.grpc.models";
option java_outer_classname = "StudentModel";
option java_multiple_files = true;

message Student {
    string student_id = 1;
    int32 grade_level = 2;

    oneof personal_info {
        Person person = 3;
    }

}